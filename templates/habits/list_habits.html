{% extends "base.html" %} 

{% block content %}
<section class="hero is-small is-primary-dark p-5 has-text-centered">
<h1 class="title is-white">My Habits</h1>
</section>

<div class="columns"> 
    {% for habit in habits %}
    <div class="column is-one-third">
        <section class="is-flex">
            <div class="container  m-5 pt-5">
                <div class="card">
                    {% if habit.title %}
                    <h4 class="title is-4 has-text-primary card-header p-3">{{ habit.title }}</h4>
                    {% endif %} 

                    <div class="card-content">

                        {% if habit.goal %}
                        <div class="content">
                            <div>Goal: {{ habit.goal }}</div>
                        {% endif %} 
                        <br>
                        {% if habit.created_at %}
                            <div class="content is-italic is-success is-size-7">Created on {{ habit.created_at}}</div>
                        {% endif %}
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="{% url 'view_habit' pk=habit.pk %}" class="card-footer-item has-text-dark">Details</a><br />
                    </footer>
                </div>
            </div>
        </section>
    </div>
    {% endfor %}
</div>

{% endblock %}
