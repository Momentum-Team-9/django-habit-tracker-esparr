{% extends "base.html" %}

{% block content %}
<section class="hero p-5 has-text-centered">
    <p>
    <a href="{% url 'create_record' pk=habit.pk year=prev_day.year month=prev_day.month day=prev_day.day %}">{{ prev_day }}</a> |
    <a href="{% url 'create_record' pk=habit.pk year=next_day.year month=next_day.month day=next_day.day %}">{{ next_day }}</a>
    </p>
    <h1 class="title">Create a new record at {% now "SHORT_DATETIME_FORMAT" %}</h1>
    <p class="subtitle"><a href="{% url 'list_habits' %}" class="has-text-grey">Return to Habits</a></p>
</section>

{% load bulma_tags %}
{# Display a form #}
<div class="columns has-text-centered">
    <div class="column is-quarter"></div>
    <div class="column is-half">
        <div class="control m-5 has-text-centered">
            <form class="form" action="{% url 'create_record' pk=habit.pk year=date_for_record.year month=date_for_record.month day=date_for_record.day %}" method="POST">
                {% csrf_token %}
                {{ form|bulma }}
                <div class="field">
                    <button type="submit" class="button is-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="column is-quarter"></div>
</div>
{% endblock %}
