{% extends "base.html" %} 

{% block content %}


<section class="hero is-small is-primary-dark p-5 has-text-centered">
<h1 class="title is-white"><strong>{{ daily_records.habit.title }}</strong> Daily Records</h1>
</section>



<div class="columns is-centered"> 
    <div class="column is-one-quarter"></div>
    <div class="column is-narrow">
        <div class="box">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Note</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                {% for daily_record in daily_records %}
                <tbody>
                    <tr>
                        <td>{{ daily_record.date|date:'Y-m-d' }}</td>
                        <td>{{ daily_record.note }}</td>
                        <td><a href="{% url 'edit_record' record_pk=daily_record.pk %}" class="button">Edit</a></td>
                        <td><a href="" class="button is-danger">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="column is-one-quarter"></div>
    </div>
{% endblock %}
