{% load static %} {% load bulma_tags %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c9e30def35.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Tracker</title>
  </head>
  <body>
    <nav class="navbarMain" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">HABTRACK</a>

      <div id="navbar" class="navbar-menu">

        {% if request.user.pk == None %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/accounts/register">
                <strong>Register</strong>
              </a>
              <a class="button is-light" href="/accounts/login"> Log in </a>
            </div>
          </div>
          {% endif %}
          {% if request.user.pk != None %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" href="/accounts/logout"> Logout </a>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>Habtrack</strong> by Em.</p>
      </div>
    </footer>
  </body>
</html>
