{% load static %} {% load bulma_tags %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <script
            src="https://kit.fontawesome.com/c9e30def35.js"
            crossorigin="anonymous">
        </script>
        <title>Habit Tracker</title>
    </head>
    <body class="main">
        <nav class="navbarMain has-background-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white" href="{% url 'index' %}">HABTRACK</a>
                {% if request.user.pk != None %}
                <a class="navbar-item has-text-white" href="{% url 'new_habit' %}">Make it a Habit</a>
                {% endif %}
            <div id="navbar" class="navbar-menu">
                {% if request.user.pk == None %}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="/accounts/register">
                                <strong>Register</strong></a>
                            <a class="button is-light" href="/accounts/login">Log in</a>
                        </div>
                    </div>
                {% endif %}
                {% if request.user.pk != None %}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" href="/accounts/logout">Logout</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="section">
        {% block content %} {% endblock %}
        </div>
        <footer class="hero-foot">
            <div class="content has-text-centered">
                <p><strong>Habtrack</strong> by Em.</p>
            </div>
        </footer>
    </body>
</html>

<style>
.main {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
}

.section {
    flex: 1;
}
</style>
