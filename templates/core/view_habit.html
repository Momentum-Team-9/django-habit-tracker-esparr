{% extends "base.html" %}

{% block content %}
<section class="hero is-primary-dark p-5">
<h1 class="title is-white">Habit Info</h1>
<p class="subtitle is-white"><a href="{% url 'list_habits' %}">Return to List of Habits</a></p>
</section>

<div class="flex flex-wrap">
    <div class="container pt-5">
        {% if habit.title %}
        <h4 class="title is-4 is-primary card-header p-3">{{ habit.title }}</h4>
        {% endif %} 

        <div class="card-content">

            {% if habit.goal %}
            <div class="content">
                <div>Goal: {{ habit.goal }}</div>
            {% endif %} 
            {% if habit.created_at %}
                <div class="content is-italic">Created on {{ habit.created_at}}</div>
            {% endif %}
            </div>
        </div>
        <footer class="card-footer">
            <a href="{% url 'view_habit' pk=habit.pk %}" class="card-footer-item">View</a><br />
        </footer>

</div> 
{% endblock %}
